<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Move Reminder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #ff416c;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background: #ff4b2b;
        }
        #status {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: yellow;
        }
        #distance {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>üèÉ Move Reminder App</h1>
    <p>Press start to begin tracking movement.</p>
    <button id="startButton" onclick="startTracking()">Start Tracking</button>
    <p id="status">Waiting for location...</p>
    <p id="timer">‚è≥ Timer: 3:00</p>
    <p id="distance">üìè Moved: 0m</p>

    <script>
        let initialPosition = null;
        let totalDistance = 0;
        let alertSound = new Audio('https://www.fesliyanstudios.com/play-mp3/4386');
        let trackingInterval;
        let soundPlaying = false;
        let countdown = 180;
        let timerInterval;
        const checkInterval = 1000;
        const minDistanceThreshold = 1;

        function startTracking() {
            totalDistance = 0;
            document.getElementById('startButton').innerText = "Tracking...";
            requestLocation();
        }

        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    initialPosition = position.coords;
                    document.getElementById('status').innerText = "Tracking started...";
                    resetTimer();
                    if (trackingInterval) clearInterval(trackingInterval);
                    trackingInterval = setInterval(checkMovement, checkInterval);
                }, error => {
                    handleLocationError(error);
                }, { enableHighAccuracy: true });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function checkMovement() {
            navigator.geolocation.getCurrentPosition(position => {
                let currentPosition = position.coords;
                let distance = getDistance(initialPosition.latitude, initialPosition.longitude, 
                                           currentPosition.latitude, currentPosition.longitude);
                if (distance >= minDistanceThreshold) {
                    totalDistance += distance;
                    initialPosition = currentPosition;
                    document.getElementById('distance').innerText = `üìè Moved: ${totalDistance.toFixed(2)}m`;
                }
                
                if (totalDistance >= 30) {
                    stopAlert();
                    resetTimer();
                    totalDistance = 0;
                    document.getElementById('status').innerText = "‚úÖ You moved 30m! Timer restarted...";
                    document.getElementById('startButton').innerText = "Start Tracking";
                } else if (countdown === 0) {
                    triggerAlert();
                }
            }, error => {
                handleLocationError(error);
            }, { enableHighAccuracy: true });
        }

        function triggerAlert() {
            document.getElementById('status').innerText = `‚ö†Ô∏è Move! Walk 30 meters! Moved: ${totalDistance.toFixed(2)}m`;
            document.getElementById('startButton').innerText = "üö® Move Now!";
            if (!soundPlaying) {
                alertSound.loop = true;
                alertSound.play();
                soundPlaying = true;
            }
            if (navigator.vibrate) {
                navigator.vibrate([500, 300, 500]);
            }
        }

        function stopAlert() {
            alertSound.pause();
            alertSound.currentTime = 0;
            soundPlaying = false;
        }

        function handleLocationError(error) {
            if (error.code === error.PERMISSION_DENIED) {
                document.getElementById('status').innerText = "‚ùå Location access denied! Enable location.";
            } else {
                alert("Error getting location. Please try again.");
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            let R = 6371e3;
            let œÜ1 = lat1 * Math.PI / 180;
            let œÜ2 = lat2 * Math.PI / 180;
            let ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            let ŒîŒª = (lon2 - lon1) * Math.PI / 180;
            let a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                    Math.cos(œÜ1) * Math.cos(œÜ2) *
                    Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
            let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function resetTimer() {
            countdown = 3;
            updateTimerDisplay();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                countdown -= 1;
                updateTimerDisplay();
                if (countdown <= 0) {
                    triggerAlert();
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(countdown / 60);
            let seconds = countdown % 60;
            document.getElementById('timer').innerText = `‚è≥ Timer: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }
    </script>
</body>
</html>
