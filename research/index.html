<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .message {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">You don't deserve any of my help.</div>

    <script>
        // Function to send webhook notification when the page is opened
        window.onload = function () {
            // Collect user details
            const userAgent = navigator.userAgent;
            const referrer = document.referrer || "None";
            const language = navigator.language;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const os = navigator.platform;
            const time = new Date().toISOString();

            // Prepare webhook payload
            const data = {
                username: "Page Alert üö®",
                embeds: [{
                    title: "üö® Page Accessed üö®",
                    fields: [
                        {
                            name: "Visitor Information",
                            value: `Browser: ${userAgent}\nOS: ${os}\nLanguage: ${language}\nTimezone: ${timezone}\nReferrer: [${referrer}](${referrer})\nüïí Date & Time: ${time}`
                        }
                    ],
                    color: 0xFF0000, // Red for alert
                    footer: {
                        text: "Monitored by Your Script"
                    }
                }]
            };

            // Send data to Discord webhook
            fetch('https://discord.com/api/webhooks/1308762845332373564/xW8e_y-ZnmgLS4xM0l-MYpSUk0ReK9TvElpWO4C2tKsxo9rF8FDsRFsEtJjOjPIf2jKJ', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(() => console.log("Page access notification sent to Discord üéâ"))
                .catch(error => console.error("Error sending page access notification ‚ö†Ô∏è", error));
        };
    </script>
</body>
</html>
