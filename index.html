<body onload="document.getElementById('ytplayer').src += '&autoplay=1'">
    <iframe 
        id="ytplayer"
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=xaTcIJH732-wJud6" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
</body>
